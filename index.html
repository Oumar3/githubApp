<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github App API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <header>
            <h1>Github</h1>
        </header>
        <div class="content">
            <div class="side-letf">
                <div class="card">
                    <h2>Fetch Repos by Username</h2>
                    <form action="">
                        <label for="username">username</label>
                        <input type="text" id="username">
                        <button type="submit">Get Repos</button>
                    </form>
                </div>
                <div class="card">
                    <h2>TOPIC</h2>
                    <div class="languages">
                        <button data-lng="javascript">JS</button>
                        <button data-lng="php">PHP</button>
                        <button data-lng="css">CSS</button>
                        <button data-lng="html">HTML</button>
                    </div>
                </div>
            </div>
            <div class="side-right">
                <p id="search-item">HTML</p>
                <div id="repos">
                    <a href="#" class="repos-item">
                        <span>Name of repos</span>
                        <span>200 issues number</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

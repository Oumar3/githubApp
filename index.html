<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github App API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <header>
            <h1>Github App</h1>
        </header>
        <div class="content">
            <div class="side-letf">
                <div class="card">
                    <h2>Search by user</h2>
                    <form>
                        <label for="username">username</label>
                        <input type="text" id="username">
                        <button type="submit">Get User</button>
                    </form>
                </div>
                <div class="card">
                    <h2>TOPIC</h2>
                    <div class="languages">
                        <button data-lng="javascript">JS</button>
                        <button data-lng="php">PHP</button>
                        <button data-lng="css">CSS</button>
                        <button data-lng="html">HTML</button>
                    </div>
                </div>
            </div>
            <div class="side-right">
                <p id="search-item">HTML</p>
                <div id="repos">
                    <a href="#" class="repos-item">
                        <span>Name of repos</span>
                        <span>200 issues number</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
